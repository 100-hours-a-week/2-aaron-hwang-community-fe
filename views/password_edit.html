<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" type="text/css" href="/css/password_edit.css">
    <title>KakaoHub</title>
</head>

<body>
    <header>
        <a href="/" class="anchor-title"><h1 class="title-home"> KakaoHub </h1></a>   
    </header>
    <main>
        <article class = "spacer"></article>
        <article id = "article-pwdEditForm">
            <p class="form-header">비밀번호 수정</p>
            <form id='pwdEditForm'>
                <fieldset class="outerline">
                    <div>
                        <label for="pwd">현재 비밀번호</label>
                        <input type="password" id="pwd" name="pwd" placeholder="현재 비밀번호를 입력하세요" required></input>
                        <p id="password-helper" class="helper-text">&nbsp;</p>
                    </div>
                    <div>
                        <label for="newPwd">새 비밀번호</label>
                        <input type="password" id="newPassword1" name="newPassword1" placeholder="비밀번호를 입력하세요" required></input>
                        <p id="newPassword1-helper" class="helper-text">&nbsp;</p>
                    </div>
                    <div>
                        <label for="newPwd2">새 비밀번호 확인</label>
                        <input type="password" id="newPassword2" name="newPassword2" placeholder="비밀번호를 한번 더 입력하세요" required></input>
                        <p id="newPassword2-helper" class="helper-text">&nbsp;</p>
                    </div>
                </fieldset>
                <button type="submit">수정하기</button>    
            </form>
        </article>
    
    </main>
    <script src="/javascript/password_edit.js"></script> 

</body>
